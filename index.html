<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scroll Text</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <style>
        html, body {
            padding: 0;
            margin: 0;
            background-color: #777;
        }

        canvas {
            margin-top: 50px;
        }
    </style>
</head>
<body>


<canvas id="canvas"></canvas>

<script src="./marquee.js"></script>
<script>
    var marquee = Marquee();
    marquee.init(document.getElementById("canvas"), {
        text: "The earth has been invaded", // The text to display
        fontSize: 25, // The fontsize
        font: "Lobster", // Can use a custom font if desired
        bgColor: "transparent", // Canvas background color
        gap: 100, // Gap between sentences
        speed: 5.0, // How fast it scrolls, 1-10 is good
        color: "white", // Text color
        direction: "left-to-right", // The scrolling direction
        // direction: "right-to-left"
    });


</script>
</body>
</html>
